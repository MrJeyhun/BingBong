<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BingBong Audio Player"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/ee4f7cdaa4.js"
      crossorigin="anonymous"
    ></script>
    <title>BingBong</title>
  </head>
  <body>
    <div id="app">
      <div class="app__container">
        <div class="app__menu-btn fas fa-fw fa-bars"></div>
        <div class="app__carousel">
          <ul>
            <li class="app__carousel__item app__carousel__item--main"></li>
            <li class="app__carousel__item app__carousel__item--right"></li>
            <li class="app__carousel__item app__carousel__item--back"></li>
            <li class="app__carousel__item app__carousel__item--left"></li>
          </ul>
        </div>

        <div class="app__info">
          <a href="#" id="song">Flume</a>
          <a href="#" id="artist">Helix</a>
        </div>

        <div class="app__controls">
          <div class="app__controls__slider">
            <!-- Current time -->
            <span>02:08</span>
             <!--class removed  -->
            <input type="range" min="1" max="100" value="50" id="myRange">
            <!-- Total time -->
            <span>05:23</span> 
          </div>

          <ul class="app__controls__btns">
            <li id="repeat" class="fas fa-fw fa-redo"></li>
            <li id="prev" class="fas fa-fw fa-backward"></li>
            <li id="play" class="fas fa-fw fa-play"></li>
            <li id="next" class="fas fa-fw fa-forward"></li>
            <li id="shuffle" class="fas fa-fw fa-random"></li>
          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
